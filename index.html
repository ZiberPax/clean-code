<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="description">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="matrix-eisenhower">
        <p id="top"><label class="top-label" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="task" type="text">
            <button class="button">Add</button>
          </div>
        </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete" class="ul">
        <li class="ul-item"><input class="input" type="checkbox"><label lass="task label">Pay Bills</label>
            <input type="text" class="task type-text">
            <button class="edit">Edit</button><button class="delete"><img src="./remove.svg" class="button-image"></button>
        </li>
        <li class="ul-item edit-mode"><input class="input" type="checkbox"><label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="type-text"><button class="edit">Save</button>
            <button class="delete"><img class="button-image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="ul" id="completed">
        <li class="ul-item">
          <input class="input" type="checkbox" checked><label class="task label">See the Doctor</label>
              <input type="text" class="task type-text"><button class="edit">Edit</button>
              <button class="delete"><img class="button-image" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
