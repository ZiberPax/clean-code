<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="description">
      <img src="./eisenhower-matrix.jpg" alt="descriprion of Eisenhower matrix" class="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task-section">
        <p id="top"><label class="top-label" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="task" type="text">
            <button class="button">Add</button>
          </div>
        </p>
      </section>
      <section class="incomplete-section">
        <h3 class="title">Todo</h3>
        <ul id="incomplete" class="ul">
          <li class="ul-item"><input class="input" type="checkbox"><label class="task label">Pay Bills</label>
              <input type="text" class="task type-text">
              <button class="edit">Edit</button><button class="delete">
              <img src="./remove.svg" alt="button image for delete element" class="button-image"></button>
          </li>
          <li class="ul-item edit-mode"><input class="input" type="checkbox"><label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="type-text"><button class="edit">Save</button>
              <button class="delete">
              <img class="button-image" alt="button image for delete element" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul class="ul" id="completed">
          <li class="ul-item">
            <input class="input" type="checkbox" checked><label class="task label">See the Doctor</label>
                <input type="text" class="task type-text"><button class="edit">Edit</button>
                <button class="delete">
                <img class="button-image" src="./remove.svg" alt="button image for delete element"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
